<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
       <h1>Currency Converter</h1>
       <label for="amount">Amount:</label>
       <input type="number" id="amount" placeholder="Enter amount">
       <label for="from-currency">From Currency:</label>
       <center>
               <div class="dropdown" id="from-dropdown">
               <button class="dropbtn">Select Currency</button>
               <div class="dropdown-content" id="from-currency"></div>
               </div>
               <label for="convert">To</label>
               <div class="dropdown" id="to-dropdown">
               <button class="dropbtn">Select Currency</button>
               <div class="dropdown-content" id="to-currency"></div>
               </div>
              <button id="convert">Convert</button>
    </center>
             <div id="result" class="hidden"></div>
             <div id="error" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
